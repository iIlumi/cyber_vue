<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokemon Game</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/images/favicon.ico"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body cz-shortcut-listen="true">
    <div id="app">
      <div class="page-content">
        <h1 class="page-title">My Pokemon minigame</h1>
        <!-- select game option -->
        <form class="game-options">
          <label
            v-for="option in gameOptions"
            :key="option.id"
            :for="option.id"
            class="game-options__label"
            ><input
              :id="option.id"
              type="radio"
              :value="option.value"
              class="game-options__input"
              v-model="selectedOption"
            />
            <svg width="20px" height="20px" viewBox="0 0 20 20">
              <circle cx="10" cy="10" r="9"></circle>
              <path
                d="M10,7 C8.34314575,7 7,8.34314575 7,10 C7,11.6568542 8.34314575,13 10,13 C11.6568542,13 13,11.6568542 13,10 C13,8.34314575 11.6568542,7 10,7 Z"
                class="inner"
              ></path>
              <path
                d="M10,1 L10,1 L10,1 C14.9705627,1 19,5.02943725 19,10 L19,10 L19,10 C19,14.9705627 14.9705627,19 10,19 L10,19 L10,19 C5.02943725,19 1,14.9705627 1,10 L1,10 L1,10 C1,5.02943725 5.02943725,1 10,1 L10,1 Z"
                class="outer"
              ></path>
            </svg>
            <span class="game-options__text">{{option.value}}</span></label
          >
        </form>
        <!-- show list card -->
        <!-- vì luôn có pair card nên ko được dùng name - bị dup -->
        <!-- logic tạo card có tạo id sẵn thì xài -->
        <!-- :class="{ 'is-covered': card.isCovered, 'is-Uncovered' : !card.isCovered }" -->
        <ul class="game-list-cards">
          <li
            v-for="(card, index) in deck"
            :key="card.id"
            :class="`game-card ${card.isCovered ? 'is-covered' : 'is-uncovered'}`"
            @click="selectCard(card)"
          >
            <div class="game-card__face game-card-front">
              <h3 class="game-card-front__name">{{card.name}}</h3>
              <img
                :src="card.images.png.front"
                class="game-card-front__image"
                :alt="`${card.name}_${index}`"
              />
            </div>
            <div class="game-card__face game-card-back">
              <div class="game-card-back__inner">?</div>
            </div>
          </li>
        </ul>

        <!-- logic end - restart -->
        <button class="button button--game">Reset Game</button>
        <div class="game-result game-result--win">Win</div>
        <!---->
      </div>
      <!---->
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="assets/js/helper.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
