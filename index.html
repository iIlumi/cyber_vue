<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

  <body>
    <div id="app">
      This is inside Vue template
      <h1>{{ message }}</h1>
      <span> some randome text - {{text}}</span>
      <h2 :class="customClass">This text should be red</h2>
      <div>
        <label>Ten dang nhap</label>
        <input type="text" v-model="userName" />
      </div>
      <div>
        <label>Mat khau</label>
        <input type="text" v-model="password" />
      </div>
      <div>
        <label>Test onInput w VN</label>
        <input type="text" @input="handleInput" />
      </div>

      <form @submit.prevent="submitForm">
        <button type="submit">Submit</button>
      </form>
      <hr>

      <input type="number" v-model="count">Increase</input>
      <div>{{stringMerge}}</div>
      <button @click="password='123'">Set default password</button>
    </div>

    <hr>
    <div id="app2">
      <input type="number" v-model="val1">
      <input type="number" v-model="val2">
      <input type="number" :value="val3" @input="ev => val3 = +ev.target.value">

        <button @click="swap1w2">Swap 1 with 2</button>
        <div>sum: {{sum}} , val3 : {{val3}}</div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./index.js"></script>
    <!-- <script src="./index-optionApi.js"></script> -->
  </body>
